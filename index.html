<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="indexStyles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <nav class="nav1">
      <p class="nav1p">Your Result<p>
      <div class="numb">
      <h1 class="num">76</h1>
      <div>
      <p class="perclass">of 100</p>
      </div>
      </div>
      <h2>Great</h2>
      <p class="score"> You scored higher than 65% of the people who have taken these tests.</p>
    </nav>
    <nav class="nav2">
      <h3 class="sum"><b>Summary</b></h3>
      <div class="div1">
        <img src="icon-reaction.svg">
      <span><b>Reaction</b></span>
      <span class="spa"><b>80 </b></span><span class="per">/100</span>
      </div>
      <div class="div2">
        <img src="icon-memory.svg">
        <span><b>Memory</b></span>
        <span class="spa"><b>92 </b></span><span class="per">/100</span>
      </div>
      <div class="div3">
        <img src="icon-verbal.svg">
        <span><b>Verbal</b></span>
        <span class="spa1"><b>61 </b></span><span class="per">/100</span>
      </div>
      <div class="div4">
        <img src="icon-visual.svg">
        <span><b>Visual</b></span>
        <span class="spa1"><b>72 </b></span><span class="per"y>/100</span>
      </div>
      <button type="submit">Continue</button>
    </nav>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
